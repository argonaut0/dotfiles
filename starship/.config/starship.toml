format="""
[┌──](bold green) $time$directory\
$terraform\
$kubernetes\
$docker_context\
$helm\
$vagrant$fill
[│](bold green) $username$hostname$shlvl\
$singularity\
$vcsh\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
